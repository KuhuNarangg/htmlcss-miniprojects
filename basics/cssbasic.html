<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            basic page
        </title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href=google.com>Home</a></li>
                <li><a href=google.com>About</a></li>
                <li><a href=google.com>Contact Us</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="login">
                <form>
                    <h3>Login</h3>
                    <input type="text" placeholder="username" id="email" class="email">
                    <label for="email"></label>
                    <br><br><br>
                    <input type="password" placeholder="Password"  class="pass">
                    <label for="pass"></label>
                    <br><br>
                    <div class="option">
                        <label class="remember">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <span class="forgot">forgot password?</span>
                    </div>
                    <br>
                    <button type="submit" class="submit"><a href="google.com">Submit</a></button>

                </form>
            </div>
        </div>
    </body>
</html>
